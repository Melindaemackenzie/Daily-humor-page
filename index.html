<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Daily Jokes</title>
  </head>
  <body>
    <h1>Your Daily Dose of Humor!</h1>
    
    <br>
    <br>
  
    <div id="image-container">
      <!-- image here -->
    </div>

    <p id = pageInstructions > Click each joke to hear the punchline! </p>

      <div id="jokes" class="jokes-container">
        <ul>
             <!-- Jokes appear here-->
        </ul>
          <span id="heartIcon" style="display: none;">❤️</span> <!-- Initially hidden -->
      </div>
        <div id="userInputJoke">
          <!-- User submitted joke displayed here -->
        </div>
    <br>
    <br>
    <br>
    <br>

    <div class="container" >
      <form id ="jokeForm" class="add-joke-form">
        <h3>Add your own joke!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter joke setup."
          class="input-text"
          id="jokeInput"
        />

        <input
          type="text"
          name="joke"
          value=""
          placeholder="Enter punchline"
          class="input-text"
          id="jokePunchline"
          />
        <br />
        <br>
        <br>
        
        <input
          type="submit"
          name="submit"
          value="Add Joke"
          class="submit"
        />
      </form>
      <br>
      <br>
      <br>
    </div>

   <script src="script.js"></script>
